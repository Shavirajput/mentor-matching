<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#login" class="nav-link">Login</a>
      <a href="#register" class="nav-link">Register</a>
      <a href="#profile" class="nav-link">Profile</a>
      <a href="#discover" class="nav-link">Discover</a>
    </nav>
  </header>

  <main>
    <section id="login" class="card">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register" class="card">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <select>
          <option value="mentor">Mentor</option>
          <option value="mentee">Mentee</option>
        </select>
        <input type="text" placeholder="Skills/Interests (e.g., JavaScript, Python)" required>
        <textarea placeholder="Bio: Tell us about yourself"></textarea>
        <button type="submit">Register</button>
      </form>
    </section>

    <section id="profile" class="card">
      <h2>Your Profile</h2>
      <form>
        <input type="text" placeholder="Name">
        <select>
          <option value="mentor">Mentor</option>
          <option value="mentee">Mentee</option>
        </select>
        <input type="text" placeholder="Skills/Interests">
        <textarea placeholder="Bio"></textarea>
        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section id="discover" class="card">
      <h2>Discover Mentors/Mentees</h2>
      <form>
        <select>
          <option value="all">Filter by Role: All</option>
          <option value="mentor">Mentor</option>
          <option value="mentee">Mentee</option>
        </select>
        <input type="text" placeholder="Filter by Skills (e.g., JavaScript)">
        <button type="submit">Search</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Mentorship Platform</p>
  </footer>
</body>
</html>
